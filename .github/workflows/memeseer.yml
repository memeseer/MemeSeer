name: MemeSeer Hourly Execution

on:
  schedule:
    - cron: '1 1 1 1 *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-memeseer:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    concurrency:
      group: memeseer-hourly
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MemeSeer
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SEER_TOKEN_ADDRESS: ${{ secrets.SEER_TOKEN_ADDRESS }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SOCIALDATA_API_KEY: ${{ secrets.SOCIALDATA_API_KEY }}
          EXECUTION_DRY_RUN: ${{ secrets.EXECUTION_DRY_RUN }}
          USE_AI_IMAGE: ${{ secrets.USE_AI_IMAGE }}
        run: python main.py

      - name: Commit updated state
        run: |
          git config user.name "memeseer-bot"
          git config user.email "bot@memeseer.ai"
          git add memory.json outbox/index.json || true
          git commit -m "hourly state update" || echo "No changes"
          git push
